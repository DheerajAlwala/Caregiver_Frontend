<div class="container">
  <div class="main">
    <div class="row">
      <h1>Login</h1>
      <div class="col-xs-12 col-sm-10 col-md-12">
        <form (ngSubmit)="Login(form)" #form="ngForm">

          <div class="form-group">
            <label for="email"><b>Email/Username</b></label>
            <input type="email" class="form-control" [(ngModel)]="model.email" #email="ngModel" name="email" id="email"
              pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
            <div class="error-msg" *ngIf="(email.touched || form.submitted) && email.errors?.required">
              Email is required
            </div>

          </div>
          <div class="form-group">
            <label for="pass"><b>Password</b></label>
            <input type="password" class="form-control" [(ngModel)]="model.pass" #pass="ngModel" name="pass" id="pass"
              required>
            <!--<input type="checkbox" (click)="show()">Show Password-->
            <div class="error-msg" *ngIf="(pass.touched || form.submitted) && pass.errors?.required">
              Password is required
            </div>

          </div>
          <div class="mt-3 login_btn">
          <button class="btn btn-primary" type="submit" [disabled]="!form.valid">LOGIN</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
